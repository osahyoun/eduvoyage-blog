{% include header.html %}
<div class="wrap">
  <div class="main main_left" id='left_col'>
  {% for post in site.posts %}
      <div class='entry'>
      <h2 class='shadow'><a href="{{post.url}}">{{ post.title }}</a></h2>
      <div class='sub'>
        <p class='date shadow'>{{post.pretty_date)}}
          / <small>
            <a data-disqus-identifier={{post.comment_id}} href="{{post.url}}#disqus_thread">comments</a>
          </small>
        </p>
      </div>
      <p class='intro'>
      {{ post.extract }}
      </p>
      </div>
  {% endfor %}
    </div>
    <div id='right_col'>
      {% include articles.html%}
    </div>
</div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'eduvoyage'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
{% include footer.html %}
